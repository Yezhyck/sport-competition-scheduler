<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sports competitions scheduler</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/games}">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/teams}">Teams</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div th:if="${team != null}">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto mt-3">
                <h1>Update <span th:text="${team.name}"></span></h1>
                <div class="mt-3">
                    <form th:action="@{/teams/update/{id}(id=${team.id})}" th:object="${team}" th:method="POST">
                        <div class="mb-3">
                            <div th:if="${#fields.hasErrors('name')}">
                                <label for="name-invalid"></label>
                                <input type="text" th:field="*{name}" id="name-invalid" class="form-control is-invalid"
                                       placeholder="Name"/>
                                <div th:errors="*{name}" class="invalid-feedback">Name error</div>
                            </div>
                            <div th:unless="${#fields.hasErrors('name')}">
                                <label for="name"></label>
                                <input type="text" th:field="*{name}" id="name" class="form-control"
                                       placeholder="Name"/>
                            </div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-success">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:unless="${team != null}">
    <h1>There is no such team</h1>
</div>
</body>
</html>
